version: '3'
services:
  nodejs-server:
    build:
      context: ./server
    ports:
      - "3003:3003"
    container_name: devops-server
  angular-ui:
    build:
      context: ./client/angular-app
    ports:
      - "4200:4200"
    container_name: devops-ang-app
    depends_on:
      - mongodb-devops
  mongodb-devops:
    image: mongo
    volumes:
      - db_data:/data/db
    container_name: devops-db      
    ports:
      - "27017:27017"
volumes:
    db_data:      